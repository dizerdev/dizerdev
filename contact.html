    <main class="main-contact">

        <h2>Entre em Contato</h2>

            />

          <div class="form-group">

              type="text"
              id="subject"
              name="subject"
              placeholder="Orçamento, dúvida, etc."
              required
            />
          </div>

          <div class="form-group">
            <label for="message">Mensagem</label>
            <textarea
              id="message"
              name="message"
              rows="6"
              placeholder="Escreva sua mensagem aqui..."
              required
            ></textarea>
          </div>

          <button type="submit" class="submit-button">Enviar Mensagem</button>
        </form>

    <script defer>
      // Função para mudar o modo e armazenar o estado
      function toggleMode() {
        // Se o modo atual for 'dark', alterne para 'light' e vice-versa
        const currentMode = document.body.classList.contains('dark')
          ? ''
          : 'dark';
        const elementsToToggle = [
          'header',
          'footer',
          'navbar',
          'main-section',
          'home-container',
          'title-home',
        ];

        elementsToToggle.forEach((elementId) => {
          const element = document.getElementById(elementId);
          if (element) {
            element.classList.toggle('dark');
            console.log('tentei alterar');
          }
        });

        // Armazene o estado do modo no localStorage
        localStorage.setItem('mode', currentMode);
      }

      // Verifique o localStorage ao carregar a página para definir o modo
      document.addEventListener('DOMContentLoaded', function () {
        const savedMode = localStorage.getItem('mode');
        if (savedMode) {
          // Adiciona a classe ao corpo
          document.body.classList.add(savedMode);
          const theme = document.getElementById('switch');
          // Adiciona a classe aos elementos específicos
          const elementsToToggle = [
            'header',
            'footer',
            'navbar',
            'main-section',
            'container-about',
            'title-home',
            'main-about',
          ];

          // Verifica saveMode para a checkbox
          if (savedMode == '') {
            theme.checked = false;
          } else {
            theme.checked = true;
          }
          elementsToToggle.forEach((elementId) => {
            const element = document.getElementById(elementId);
            if (element) {
              element.classList.add(savedMode);
            }
          });
        }
      });

      const theme = document.getElementById('switch');
      const header = document.getElementById('header');
      const footer = document.getElementById('footer');
      const navbar = document.getElementById('navbar');
      const containerContact = document.getElementById('container-about');
      const mainContact = document.getElementById('main-about');
      theme.addEventListener('click', () => {
        header.classList.toggle('dark');
        footer.classList.toggle('dark');
        navbar.classList.toggle('dark');
        containerAbout.classList.toggle('dark');
        mainAbout.classList.toggle('dark');
      });
    </script>
